<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<form [formGroup]="profileForm" (ngSubmit)="modifyProfile()">
  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">

    <div class="ui-grid-row">
      <div class="ui-grid-col-1"></div>
      <div class="ui-grid-col-2">Username:</div>
      <div class="ui-inputgroup ui-grid-col-6">
          <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input class="inputs" formControlName="pseudo" type="text" pInputText placeholder="Username">
      </div>
      <div class="ui-grid-col-3">
        <p-message severity="error" text="pseudo est obligatoire et avoir au moins 3 caractères" *ngIf="!profileForm.controls['pseudo'].valid&&profileForm.controls['pseudo'].dirty"></p-message>
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-1"></div>
      <div class="ui-grid-col-2">First name:</div>
      <div class="ui-inputgroup ui-grid-col-6">
        <span class="ui-inputgroup-addon">FN</span>
        <input class="inputs" formControlName="firstname" type="text" pInputText placeholder="First name">
      </div>
      <div class="ui-grid-col-3">
        <p-message severity="error" text="Prénom est obligatoire et avoir au moins 3 caractères" *ngIf="!profileForm.controls['firstname'].valid&&profileForm.controls['firstname'].dirty"></p-message>
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-1"></div>
      <div class="ui-grid-col-2">Last name:</div>
      <div class="ui-inputgroup ui-grid-col-6">
        <span class="ui-inputgroup-addon">LN</span>
        <input class="inputs" formControlName="lastname" type="text" pInputText placeholder="Last name">
      </div>
      <div class="ui-grid-col-3">
        <p-message severity="error" text="nom est obligatoire et avoir au moins 3 caractères" *ngIf="!profileForm.controls['lastname'].valid&&profileForm.controls['lastname'].dirty"></p-message>
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-1"></div>
      <div class="ui-grid-col-2">Gender:</div>
      <div class="ui-grid-col-6">
        <p-dropdown [options]="genders" formControlName="gender"></p-dropdown>
      </div>
      <div class="ui-grid-col-3">
        <p-message severity="error" text="Genre est obligatoire" *ngIf="!profileForm.controls['gender'].valid&&profileForm.controls['gender'].dirty"></p-message>
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-1"></div>
      <div class="ui-grid-col-2">Telephone:</div>
      <div class="ui-inputgroup ui-grid-col-6">
        <span class="ui-inputgroup-addon"><i class="pi pi-mobile"></i></span>
        <p-inputMask mask="9999999999" formControlName="phone" placeholder="Phone" pInputText></p-inputMask>
<!--        <input class="inputs" formControlName="phone" type="text" placeholder="Phone">-->
      </div>
      <div class="ui-grid-col-3">
        <p-message severity="error" text="Téléphone is required and have 10 numbers" *ngIf="!profileForm.controls['phone'].valid&&profileForm.controls['phone'].dirty"></p-message>
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-1"></div>
      <div class="ui-grid-col-2">City:</div>
      <div class="ui-inputgroup ui-grid-col-6">
        <span class="ui-inputgroup-addon"><i class="pi pi-home"></i></span>
        <input class="inputs" formControlName="city" type="text" pInputText placeholder="City">
      </div>
      <div class="ui-grid-col-3">
        <p-message severity="error" text="city is required and have at least 2 caracters" *ngIf="!profileForm.controls['city'].valid&&profileForm.controls['city'].dirty"></p-message>
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-1"></div>
      <div class="ui-grid-col-2">Address:</div>
      <div class="ui-inputgroup ui-grid-col-6">
        <span class="ui-inputgroup-addon"><i class="pi pi-map-marker"></i></span>
        <input class="inputs" formControlName="adresse" type="text" pInputText placeholder="Address">
      </div>
      <div class="ui-grid-col-3">
        <p-message severity="error" text="adresse is required and have at least 3 caracters" *ngIf="!profileForm.controls['adresse'].valid&&profileForm.controls['adresse'].dirty"></p-message>
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-1"></div>
      <div class="ui-grid-col-2">Postal code</div>
      <div class="ui-inputgroup ui-grid-col-6">
        <span class="ui-inputgroup-addon"><i class="pi pi-globe"></i></span>
        <p-inputMask mask="99999" formControlName="postalcode" placeholder="Postal code" pInputText></p-inputMask>
<!--        <input class="inputs" formControlName="postalcode" type="text" pInputText placeholder="Postal code">-->
      </div>
      <div class="ui-grid-col-3">
        <p-message severity="error" text="postal code is required and have 5 numbers" *ngIf="!profileForm.controls['postalcode'].valid&&profileForm.controls['postalcode'].dirty"></p-message>
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-1"></div>
      <div class="ui-grid-col-2"></div>
      <div class="ui-grid-col-6">
        <button pButton type="submit" label="Modify profile" class="ui-button-raised ui-button-success" [disabled]="!profileForm.valid"></button>
      </div>
      <div class="ui-grid-col-3"></div>
    </div>
  </div>
</form>
