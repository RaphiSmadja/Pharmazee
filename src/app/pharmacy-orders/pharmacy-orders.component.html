<p-dataView #dv [value]="orders" [paginator]="true" [rows]="12" paginatorPosition="both" filterBy="brand"
            [sortField]="sortField" [sortOrder]="sortOrder">
  <p-header>
    <h3>My orders</h3>
    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
  </p-header>
  <p-footer>
    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
  </p-footer>

  <ng-template let-order pTemplate="listItem">
    <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
      <div class="ui-g-12 ui-md-3" style="text-align:center">
        <img style="max-width: 100%" src="{{order.products[0].picture1}}">
      </div>
      <div class="ui-g-12 ui-md-8 order-details">
        <div class="ui-g">
          <div class="ui-g-2 ui-sm-6">date: </div>
          <div class="ui-g-10 ui-sm-6"><b>{{order.updatedAt | date: 'medium'}}</b></div>

          <div class="ui-g-2 ui-sm-6">status: </div>
          <div class="ui-g-10 ui-sm-6"><b>{{order.status}}</b></div>

          <div class="ui-g-2 ui-sm-6">Total price: </div>
          <div class="ui-g-10 ui-sm-6"><b>{{order.totalprice}}€</b></div>
        </div>
      </div>
      <div class="ui-g-12 ui-md-1 search-icon">
        <button pButton type="button" icon="pi pi-search" (click)="details(order.id)"></button>
      </div>
    </div>
  </ng-template>


  <ng-template let-order pTemplate="gridItem">
    <div style="padding:.5em" class="ui-g-12 ui-md-3">
      <p-panel [header]="order.status" [style]="{'text-align':'center'}">
        <img style="max-width: 100%" src="{{order.products[0].picture1}}">
        <div class="car-detail">{{order.updatedAt | date: 'medium'}}</div>
        <div class="car-detail">{{order.totalprice}}€</div>
        <hr class="ui-widget-content" style="border-top:0">
        <button pButton type="button" icon="pi pi-search" (click)="details(order.id)" style="margin-top:0"></button>
      </p-panel>
    </div>
  </ng-template>
</p-dataView>
